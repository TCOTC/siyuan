packages:
  # ------------------------------------------------------------------ #
  # API parameter types (request/response structs for public endpoints) #
  # ------------------------------------------------------------------ #

  # Generate TypeScript types from the kernel/api package (API request/response types)
  - path: "github.com/siyuan-note/siyuan/kernel/api"
    output_path: "../app/src/types/.gen-api.ts"
    include_files:
      - "types.go"

  # ------------------------------------------------------------------ #
  # Configuration types (conf package + AppConf root struct)           #
  # ------------------------------------------------------------------ #

  # Generate TypeScript types from the kernel/util package (StatusBar type)
  - path: "github.com/siyuan-note/siyuan/kernel/util"
    output_path: "../app/src/types/.gen-conf-util.ts"
    include_files:
      - "statusbar.go"

  # Generate TypeScript types from the kernel/conf package (configuration types)
  - path: "github.com/siyuan-note/siyuan/kernel/conf"
    output_path: "../app/src/types/.gen-conf-conf.ts"
    type_mappings:
      util.StatusBar: "StatusBar"
      util.Markdown: "any"
    exclude_files:
      - "box.go"

  # Generate TypeScript types from the kernel/model package (root AppConf type)
  - path: "github.com/siyuan-note/siyuan/kernel/model"
    output_path: "../app/src/types/.gen-conf-model.ts"
    include_files:
      - "conf.go"
    type_mappings:
      conf.Appearance: "Appearance"
      conf.Lang: "Lang"
      conf.FileTree: "FileTree"
      conf.Tag: "Tag"
      conf.Editor: "Editor"
      conf.Export: "Export"
      conf.Graph: "Graph"
      conf.UILayout: "UILayout"
      conf.User: "User"
      conf.Account: "Account"
      conf.System: "System"
      conf.Keymap: "Keymap"
      conf.Sync: "Sync"
      conf.Search: "Search"
      conf.Flashcard: "Flashcard"
      conf.AI: "AI"
      conf.Bazaar: "Bazaar"
      conf.Stat: "Stat"
      conf.API: "API"
      conf.Repo: "Repo"
      conf.Publish: "Publish"
      conf.Snpt: "Snpt"
